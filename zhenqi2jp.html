    <script>
    const RANKS = {
        emerald: { name: 'ã‚¨ãƒ¡ãƒ©ãƒ«ãƒ‰', multiplier: 1.0, index: 0, class: 'emerald' },
        topaz: { name: 'ãƒˆãƒ‘ãƒ¼ã‚º', multiplier: 1.2, index: 1, class: 'topaz' },
        ruby: { name: 'ãƒ«ãƒ“ãƒ¼', multiplier: 1.5, index: 2, class: 'ruby' },
        sapphire: { name: 'ã‚µãƒ•ã‚¡ã‚¤ã‚¢', multiplier: 1.8, index: 3, class: 'sapphire' },
        diamond: { name: 'ãƒ€ã‚¤ãƒ¤ãƒ¢ãƒ³ãƒ‰', multiplier: 2.0, index: 4, class: 'diamond' }
    };

    const RANK_ORDER = ['emerald', 'topaz', 'ruby', 'sapphire', 'diamond'];
    let isAnalyzing = false;

    function toggleAdvanced() {
        const content = document.getElementById('advancedContent');
        const button = document.querySelector('.toggle-advanced');

        if (content.classList.contains('show')) {

    function updateProgress(percentage, text) {

        const progressFill = document.getElementById('progressFill');

        progressContainer.style.display = 'block';

    function getWinRate(rank, baseRate, adjustment = 0) {
        const rankIndex = RANKS[rank].index;
        const adjustedRate = (baseRate / 100) + (4 - rankIndex) * (adjustment / 100);
        return Math.max(0.1, Math.min(0.9, adjustedRate));
    }

    function shouldPromote(rank, recentGames) {
        const total = recentGames.length;
        const wins = recentGames.filter(game => game === 'W').length;

        switch(rank) {
            case 'emerald':
                const recent10 = recentGames.slice(-10);
                return recent10.filter(game => game === 'W').length >= 6;
            case 'topaz':
                const recent15 = recentGames.slice(-15);
                return recent15.filter(game => game === 'W').length >= 9;
            case 'ruby':
                const recent20 = recentGames.slice(-20);
                return recent20.filter(game => game === 'W').length >= 12;
            case 'sapphire':
                const recent20Sapphire = recentGames.slice(-20);
                return recent20Sapphire.filter(game => game === 'W').length >= 13;
            case 'diamond':
                return false;
            default:
                return false;
        }
    }

    function shouldDemote(rank, recentGames) {
        const total = recentGames.length;
        const losses = recentGames.filter(game => game === 'L').length;

        switch(rank) {
            case 'emerald':
                return false;
            case 'topaz':
                const recent15 = recentGames.slice(-15);
                return recent15.filter(game => game === 'L').length >= 12;
            case 'ruby':
                const recent20 = recentGames.slice(-20);
                return recent20.filter(game => game === 'L').length >= 13;
            case 'sapphire':
                const recent20Sapphire = recentGames.slice(-20);
                return recent20Sapphire.filter(game => game === 'L').length >= 12;
            case 'diamond':
                const recent20Diamond = recentGames.slice(-20);
                return recent20Diamond.filter(game => game === 'L').length >= 11;
            default:
                return false;
        }
    }

    function calculateScore(isWin, winStreak, rank, currentTotal) {
        const baseScore = isWin ? 100 : 0;

        let streakBonus = 0;
        if (winStreak >= 2 && winStreak <= 5) streakBonus = 30;
        else if (winStreak > 5 && winStreak <= 10) streakBonus = 60;
        else if (winStreak > 10) streakBonus = 100;

        let operationBonus = isWin ? 15 : 10;
        if (currentTotal < 100000){
          operationBonus *= 2
        }
        const totalScore = (baseScore + streakBonus + operationBonus) * RANKS[rank].multiplier;
        return totalScore;
    }

    function simulateWithWinRate(winRate, targetWins, startLevel, simulationCount) {
        let totalError = 0;
        let allResults = [];

        for (let sim = 0; sim < simulationCount; sim++) {
            let currentRank = startLevel;
            let gameHistory = [];
            let rankStartIndex = 0;
            let winStreak = 0;
            let wins = 0;
            let losses = 0;
            let scoresByRank = {
                emerald: 0,
                topaz: 0,
                ruby: 0,
                sapphire: 0,
                diamond: 0
            };
            let currentTotal = 0;

            // æ¨¡æ‹Ÿåˆ°è¾¾ç›®æ ‡èƒœåœºæ•°
            while (wins < targetWins) {
                const currentWinRate = getWinRate(currentRank, winRate * 100, 5);
                const isWin = Math.random() < currentWinRate;

                gameHistory.push(isWin ? 'W' : 'L');

                if (isWin) {
                    winStreak++;
                    wins++;
                } else {
                    winStreak = 0;
                    losses++;
                }

                const score = calculateScore(isWin, winStreak, currentRank, currentTotal);
                scoresByRank[currentRank] += score;
                currentTotal += score;

                // æ£€æŸ¥æ™‹çº§é™çº§
                const recentGames = gameHistory.slice(rankStartIndex);

                if (shouldPromote(currentRank, recentGames)) {
                    const currentIndex = RANK_ORDER.indexOf(currentRank);
                    if (currentIndex < RANK_ORDER.length - 1) {
                        currentRank = RANK_ORDER[currentIndex + 1];
                        rankStartIndex = gameHistory.length;
                    }
                } else if (shouldDemote(currentRank, recentGames)) {
                    const currentIndex = RANK_ORDER.indexOf(currentRank);
                    if (currentIndex > 0) {
                        currentRank = RANK_ORDER[currentIndex - 1];
                        rankStartIndex = gameHistory.length;
                    }
                }
            }

            allResults.push({ scoresByRank, wins, losses });
        }
        return allResults;
    }

    function calculateError(simulationResults, targetScores) {
        const numSims = simulationResults.length;

        // è®¡ç®—æ¯ä¸ªé˜¶ä½çš„å¹³å‡åˆ†æ•°
        const avgScores = {
            emerald: 0,
            topaz: 0,
            ruby: 0,
            sapphire: 0,
            diamond: 0
        };

        simulationResults.forEach(result => {
            Object.keys(avgScores).forEach(rank => {
                avgScores[rank] += result.scoresByRank[rank];
            });
        });

        Object.keys(avgScores).forEach(rank => {
            avgScores[rank] /= numSims;
        });

        // è®¡ç®—åŠ æƒå¹³æ–¹è¯¯å·®ï¼Œä½¿ç”¨ç»å¯¹å·®å€¼çš„å¹³æ–¹
        let totalError = 0;
        let totalWeight = 0;

        Object.keys(targetScores).forEach(rank => {
            const target = targetScores[rank];
            const predicted = avgScores[rank];

            if (target > 0) {
                // ä½¿ç”¨ç›®æ ‡åˆ†æ•°ä½œä¸ºæƒé‡ï¼Œé¿å…ç›¸å¯¹è¯¯å·®é—®é¢˜
                const weight = Math.sqrt(target); // ä½¿ç”¨å¹³æ–¹æ ¹å‡å°‘å¤§æ•°å€¼çš„è¿‡åº¦å½±å“
                const squaredError = Math.pow(predicted - target, 2);
                totalError += weight * squaredError;
                totalWeight += weight;
            }
        });

        // è¿”å›åŠ æƒå‡æ–¹æ ¹è¯¯å·®
        return totalWeight > 0 ? Math.sqrt(totalError / totalWeight) : Infinity;

    async function binarySearchOptimalWinRate(targetScores, targetWins, startLevel, settings) {
        let low = settings.minWinRate / 100;
        let high = settings.maxWinRate / 100;
        let bestWinRate = (low + high) / 2;
        let bestError = Infinity;
        let iterations = 0;
        const maxIterations = 30;

        // å…ˆè¿›è¡Œç²—ç•¥æœç´¢æ‰¾åˆ°å¤§è‡´èŒƒå›´
        let coarseSearchResults = [];
        const coarseSteps = 10;

        updateProgress(10, 'ç¯„å›²ç‰¹å®šä¸­...');

        for (let i = 0; i <= coarseSteps; i++) {
            const testWinRate = low + (high - low) * i / coarseSteps;
            const results = simulateWithWinRate(testWinRate, targetWins, startLevel, Math.max(100, settings.simulationsPerTest / 3));
            const error = calculateError(results, targetScores);

            coarseSearchResults.push({ winRate: testWinRate, error: error });

            if (error < bestError) {
                bestError = error;
                bestWinRate = testWinRate;
            }
        }

        // æ‰¾åˆ°æœ€ä½³ç²—ç•¥ç»“æœé™„è¿‘çš„èŒƒå›´
        coarseSearchResults.sort((a, b) => a.error - b.error);
        const bestCoarseResult = coarseSearchResults[0];

        // é‡æ–°è®¾ç½®æœç´¢èŒƒå›´ä¸ºæœ€ä½³ç»“æœå‘¨å›´
        const searchRange = (high - low) / coarseSteps;
        low = Math.max(settings.minWinRate / 100, bestCoarseResult.winRate - searchRange);
        high = Math.min(settings.maxWinRate / 100, bestCoarseResult.winRate + searchRange);

        updateProgress(30, 'äºŒåˆ†æ¢ç´¢ä¸­...');

        // ç²¾ç¡®äºŒåˆ†æŸ¥æ‰¾
        while (high - low > settings.tolerance && iterations < maxIterations) {
            iterations++;
            const mid = (low + high) / 2;

            updateProgress(
                30 + (iterations / maxIterations) * 40,
                `ç²¾å¯†ãªå†ç¢ºèªä¸­... ãƒ©ã‚¦ãƒ³ãƒ‰${iterations} (å‹ç‡: ${(mid * 100).toFixed(2)}%)`
            );

            // åœ¨å½“å‰èƒœç‡ä¸‹è¿›è¡Œæ¨¡æ‹Ÿ
            const results = simulateWithWinRate(mid, targetWins, startLevel, settings.simulationsPerTest);
            const error = calculateError(results, targetScores);

            if (error < bestError) {
                bestError = error;
                bestWinRate = mid;
            }

            // ä¸‰ç‚¹æ³•ç¡®å®šæœç´¢æ–¹å‘
            const leftResults = simulateWithWinRate(low, targetWins, startLevel, settings.simulationsPerTest);
            const rightResults = simulateWithWinRate(high, targetWins, startLevel, settings.simulationsPerTest);

            const leftError = calculateError(leftResults, targetScores);
            const rightError = calculateError(rightResults, targetScores);

            // æ ¹æ®æ¢¯åº¦è°ƒæ•´æœç´¢æ–¹å‘
            if (leftError < rightError) {
                high = mid;
            } else {
                low = mid;
            }

            // è®©UIæœ‰æ—¶é—´æ›´æ–°
            await new Promise(resolve => setTimeout(resolve, 50));
        }

        // æœ€ç»ˆéªŒè¯ï¼šåœ¨æœ€ä½³èƒœç‡é™„è¿‘è¿›è¡Œæ›´ç²¾ç»†çš„æœç´¢
        const finalSearchRange = settings.tolerance * 10;
        const finalSteps = 5;

        for (let i = 0; i <= finalSteps; i++) {
            const testWinRate = Math.max(0.1, Math.min(0.9,
                bestWinRate - finalSearchRange + (2 * finalSearchRange * i / finalSteps)
            ));

            const results = simulateWithWinRate(testWinRate, targetWins, startLevel, settings.simulationsPerTest);
            const error = calculateError(results, targetScores);

            if (error < bestError) {
                bestError = error;
                bestWinRate = testWinRate;
            }
        }

        return { winRate: bestWinRate, error: bestError, iterations: iterations };
    }

    function calculateConfidenceInterval(data, confidenceLevel) {
        if (data.length === 0) return { lower: 0, upper: 0, mean: 0, std: 0 };

        const sorted = [...data].sort((a, b) => a - b);
        const mean = data.reduce((sum, val) => sum + val, 0) / data.length;

        // è®¡ç®—æ ‡å‡†å·®
        const variance = data.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / data.length;
        const std = Math.sqrt(variance);

        // ä½¿ç”¨åˆ†ä½æ•°æ–¹æ³•è®¡ç®—ä¿¡é ¼åŒºé–“
        const alpha = (100 - confidenceLevel) / 100;
        const lowerIndex = Math.floor(data.length * alpha / 2);
        const upperIndex = Math.ceil(data.length * (1 - alpha / 2)) - 1;

        return {
            lower: sorted[lowerIndex] || sorted[0],
            upper: sorted[upperIndex] || sorted[sorted.length - 1],
            mean: mean,
            std: std
        };
    }

    async function calculateConfidenceIntervals(optimalWinRate, targetWins, startLevel, settings) {

        const netWinsData = results.map(r => r.wins - r.losses);
        const totalGamesData = results.map(r => r.wins + r.losses);
        const actualWinRatesData = results.map(r => (r.wins / (r.wins + r.losses)) * 100);

        // è®¡ç®—å„é˜¶ä½åˆ†æ•°çš„ä¿¡é ¼åŒºé–“
        const rankScoreIntervals = {};
        RANK_ORDER.forEach(rank => {

            rankScoreIntervals[rank] = calculateConfidenceInterval(rankScores, settings.confidenceLevel);

        return {
            netWins: calculateConfidenceInterval(netWinsData, settings.confidenceLevel),
            totalGames: calculateConfidenceInterval(totalGamesData, settings.confidenceLevel),
            actualWinRates: calculateConfidenceInterval(actualWinRatesData, settings.confidenceLevel),
            rankScores: rankScoreIntervals
        };
    }
